<div class="container">
    <h3 class="center-align">Editar Cliente</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
        <input formControlName="id" type="hidden" class="validate">
      <div class="row">
        <div class="input-field col s4">
            <input formControlName="cedula" type="text" class="validate">
            <label  class="active" for="cedula">Cedula</label>
          </div>
        <div class="input-field col s4">
          <input formControlName="nombre" type="text" class="validate">
          <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="apellidos" type="text" class="validate">
          <label class="active" for="apellidos">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
            <input formControlName="pais" type="text" class="validate">
            <label  class="active" for="pais">Pais</label>
          </div>
        <div class="input-field col s4">
          <input formControlName="ciudad" type="text" class="validate">
          <label class="active"  for="ciudad">Ciudad</label>
        </div>
        <div class="input-field col s4">
          <input formControlName="departamento" type="text" class="validate">
          <label class="active" for="departamento">Departamento</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="direccion" type="text" class="validate">
          <label class="active" for="direccion">Dirección</label>
        </div>
        <div class="input-field col s6">
            <input formControlName="telefono" type="text" class="validate">
            <label class="active" for="telefono">Teléfono</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="email" type="email" class="validate">
          <label class="active" for="email">Email</label>
          <span class="helper-text" data-error="Correo invalido" data-success="right">Estado</span>
        </div>
      </div>
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
