<div class="container">
    <br>
    <a routerLink="/servicios/create" class="btn">Registrar Servicio</a>

    <table class="table responsive">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>valor</th>
                <th>Encomienda</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of listado">
                <td>{{p.fecha}}</td>
                <td>{{p.hora}}</td>
                <td>{{p.valor}}</td>
                <td>{{p.encomienda}}</td>
                <td>{{p.origen}}</td>
                <td>{{p.destino}}</td>
                <td>
                    <a routerLink="/servicios/edit/{{p.id}}" class="btn">Editar</a>
                    <button class="btn red" (click)="delete(p.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
